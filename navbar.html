<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*Reset*/
        html, body {
            height: 100vh;
            width: 100vw;
        }
        body {
            padding: 0;
            box-sizing: border-box;
            margin: 0;
        }

        /*Altera√ßoes padrao*/
        .bolinha-item-lista{
            list-style: none;
        }
        .figure-margin{
            margin: 0;
        }

        /* Menu */

        .menu{
            background-color: gray;
            width: 100%;
            color: white;
        }
        .menu__logo{
            display: inline-block;
            margin: auto 0;
            width: 20%;
        }
        .menu__logo__img{
            width: 100%;
        }
        .menu__titulo{
            display: inline-block;
            width: 30%;
            position: relative;
        }
        .menu__lista{
            text-align: left;
            display: inline-block;
        }
        .menu__lista-oculta{
            display: none;
            text-align: left;
        }

        /* Hero */
        
        .hero{
            background-color: gray;
            width: 100%;
            color: white;
            text-align: center;
        }
        .hero__titulo{
            margin: 0;
        }

    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <figure class="menu__logo ">
                <img class="menu__logo__img" src="img/logo.png" alt="logo">
            </figure>

            <h1 class="menu__titulo">LOREM</h1>

            <figure class="menu__lista figure-margin">
                    <img class="" src="img/menu.png" alt="menu">
            </figure>

            <ul class="menu__lista-oculta bolinha-item-lista">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </nav>
        <section class="hero">
            <h1 class="hero__titulo" >LOREM LOREM LOREM</h1>
            <p class="hero__texto">Lorem ipsum dolor sit, amet consectetur adipisici
                ng elit. Accusantium voluptates accusamus iste nulla quod architecto
                consequuntur odit dolore? Veniam nam nulla temporibus deserunt natus 
                aliquam vero eius vel nobis explicabo.</p>
        </section>
    </header>
</body>
</html>
